<script src="../dist/cajax.min.js"></script>

<h1>Open the Dev-Console (F12)</h1>

<script>
	Cajax.post('example_server.php', { hello: 'world' })
		.then(data => {
			console.log(data.responseText);
		})
		.catch(data => {
			console.log('error' + data.responseText);
		})
		.send();

	// JSON FORMAT
	Cajax.ajax({
		url: 'example_server.php',
		method: 'POST',
		data: { hello: 'Hi!' }
	})
		.then(data => {
			console.log(data.responseText);
		})
		.send();

	// GET
	Cajax.get('example_server.php', { hello: 'world' })
		.then(data => {
			console.log(data.responseText);
		})
		.catch(data => {
			console.log('error' + data.responseText);
		})
		.send();
</script>
